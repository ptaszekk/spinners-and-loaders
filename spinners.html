<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>spinners and loaders</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Poiret+One" rel="stylesheet">
  <link rel="stylesheet" href="spinners.css">
</head>

<body>
  <div class="wrapper">
    <div class="wrap1">
      <h1>Spinners</h1>
      <div class="spinners">
        <div class="spinner spinner1 spinnerInner1 spinnerInner2">
        </div>
        <div class="spinner spinner2">
          <div class="innerSpinner dot">
          </div>
        </div>
        <div class="spinner spinner3">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
          <div class="line4"></div>
        </div>
      </div>
    </div>
    <div class="wrap2">
      <h1>Loaders</h1>
      <div class="loaders">
        <div class="loader">
          <div class="main-grid">
            <div class="cube-grid cube1"></div>
            <div class="cube-grid cube2"></div>
            <div class="cube-grid cube3"></div>
            <div class="cube-grid cube4"></div>
            <div class="cube-grid cube5"></div>
            <div class="cube-grid cube6"></div>
            <div class="cube-grid cube7"></div>
            <div class="cube-grid cube8"></div>
            <div class="cube-grid cube9"></div>
            <div class="cube-grid cube10"></div>
            <div class="cube-grid cube11"></div>
            <div class="cube-grid cube12"></div>
            <div class="cube-grid cube13"></div>
            <div class="cube-grid cube14"></div>
            <div class="cube-grid cube15"></div>
            <div class="cube-grid cube16"></div>
          </div>
        </div>
        <div class="loader">
          <div class="main-loader-grid">
            <div class="loader-grid block1"></div>
            <div class="loader-grid block2"></div>
            <div class="loader-grid block3"></div>
            <div class="loader-grid block4"></div>
            <div class="loader-grid block5"></div>
            <div class="loader-grid block6"></div>
            <div class="loader-grid block7"></div>
            <div class="loader-grid block8"></div>
            <div class="loader-grid block9"></div>
            <div class="loader-grid block10"></div>
            <div class="loader-grid block11"></div>
            <div class="loader-grid block12"></div>
            <div class="loader-grid block13"></div>
            <div class="loader-grid block14"></div>
            <div class="loader-grid block15"></div>
            <div class="loader-grid block16"></div>
            <div class="loader-grid block17"></div>
            <div class="loader-grid block18"></div>
            <div class="loader-grid block19"></div>
            <div class="loader-grid block20"></div>
            <div class="loader-grid block21"></div>
            <div class="loader-grid block22"></div>
            <div class="loader-grid block23"></div>
            <div class="loader-grid block24"></div>
            <div class="loader-grid block25"></div>
            <div class="loader-grid block26"></div>
            <div class="loader-grid block27"></div>
            <div class="loader-grid block28"></div>
            <div class="loader-grid block29"></div>
            <div class="loader-grid block30"></div>
          </div>
        </div>
        <div class="loader">
          <div class="main-grid-rotate">
            <div class="cube-grid-rotate cube-rotate-1"></div>
            <div class="cube-grid-rotate cube-rotate-2"></div>
            <div class="cube-grid-rotate cube-rotate-3"></div>
            <div class="cube-grid-rotate cube-rotate-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
